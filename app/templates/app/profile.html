{% load static %}

<form method="POST" enctype="multipart/form-data">
    

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="{% static 'appStatic/css/style.css'%}" rel="stylesheet"/>
  <link href="{% static 'appStatic/css/chat.css'%}" rel="stylesheet"/>
  <link href="{% static 'appStatic/css/owl.carousel.min.css'%}" rel="stylesheet"/>
  <link href="{% static 'appStatic/css/all.min.css'%}" rel="stylesheet"/>
  <link href="{% static 'appStatic/css/main.css'%}" rel="stylesheet"/>


  <!-- js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src ="{% static 'appStatic/js/owl.carousel.min.js'%}"></script>
  <script src ="{% static 'appStatic/js/all.min.js'%}"></script>
  <script src ="{% static 'appStatic/js/myscript.js'%}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>





<h1>Update Profiles</h1>   
{% if messages %}
{% for message in messages %}
    <div class="alert alert-info" role="alert">
        {{ message }}
    </div>
 {% endfor %}
 {% endif %}
    <div class="container-xl px-4 mt-4">
       

            <div class="row">
                <div class="col-xl-4">
                    <!-- Profile picture card -->
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Profile Picture</div>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
                        <div class="card-body text-center">
                            {% if profile.image %}
                                <img class="img-account-profile rounded-circle mb-2" src="{{ profile.image.url }}" alt="Profile Image">
                            {% else %}
                                <!-- Show default image if no image available -->
                                <img class="img-account-profile rounded-circle mb-2" src="{% static 'path/to/default/image.png' %}" alt="Default Image">
                            {% endif %}
                            <input type="file" name="image">
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card -->
                    <div class="card mb-4">
                        <div class="card-header">Account Details</div>
                        <div class="card-body">
                            <form>
                                <!-- Display other profile details -->
                               
                                <div class="mb-3">
                                    <label class="small mb-1">First Name: {{ profile.first_name }}</label>
                                    <input class="form-control" id="inputFirstName" name="first_name" type="text" placeholder="Enter your first name" value="{{ profile.first_name }}">
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" >Last Name: {{ profile.last_name }}</label>
                                    <input class="form-control" id="inputLastName" name="last_name" type="text" placeholder="Enter your last name" value="{{ profile.last_name }}">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="small mb-1">Phone: {{ profile.phone }}</label>
                                    <input class="form-control" id="inputPhone" name="phone" type="tel" placeholder="Enter your phone number" value="{{ profile.phone }}">
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1">About You:  {{ profile.aboutme }}</label>
                                    <input class="form-control" id="inputAbout" name="aboutme" type="tel" placeholder="About You..." value="{{ profile.aboutme }}">
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" >Birthday: {{ profile.birthday }}</label>
                                    <input class="form-control" id="inputBirthday" name="birthday" type="date" name="birthday" placeholder="Enter your birthday" value="{{ profile.birthday }}">
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" >location: {{ profile.location }}</label>
                                    <input class="form-control" id="inputLocation" type="tel" placeholder="Enter your location" value="{{ profile.location }}">
                                </div>
                                <!-- Save changes button-->
                                <button class="btn btn-primary" type="submit">Save changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      
         
    </div>

</form>
