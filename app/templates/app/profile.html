<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="{% static 'appStatic/css/style.css'%}" rel="stylesheet"/>
  <link href="{% static 'appStatic/css/chat.css'%}" rel="stylesheet"/>
  <link href="{% static 'appStatic/css/owl.carousel.min.css'%}" rel="stylesheet"/>
  <link href="{% static 'appStatic/css/all.min.css'%}" rel="stylesheet"/>
  <link href="{% static 'appStatic/css/main.css'%}" rel="stylesheet"/>


  <!-- js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src ="{% static 'appStatic/js/owl.carousel.min.js'%}"></script>
  <script src ="{% static 'appStatic/js/all.min.js'%}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>





<h1>User Profiles</h1>

    <div class="container-xl px-4 mt-4">
       {% if profile %}
     
            <div class="row">
                <div class="col-xl-4">
                    <!-- Profile picture card -->
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Profile Picture</div>
                        <div class="card-body text-center">
                            {% if profile.image %}
                                <img class="img-account-profile rounded-circle mb-2" src="{{ profile.image.url }}" alt="Profile Image">
                            {% else %}
                                <!-- Show default image if no image available -->
                                <img class="img-account-profile rounded-circle mb-2" src="{% static 'path/to/default/image.png' %}" alt="Default Image">
                            {% endif %}
                           
                        </div>
                    </div>
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">About Me</div>
                        <div class="card-body text-center">
                            <label class="small mb-1"> {{ profile.aboutme }}</label>
                           
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card -->
                    <div class="card mb-4">
                        <div class="card-header">Account Details</div>
                        <div class="card-body">
                            <form>
                                <!-- Display other profile details -->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputUsername">Username:
                                        {% if profile.last_name or profile.first_name %}
                                            {% if profile.last_name %}
                                                {{ profile.last_name }}
                                            {% endif %}
                                            {% if profile.first_name %}
                                                {{ profile.first_name }}
                                            {% endif %}
                                        {% else %}
                                            {{ profile.user.username }}
                                        {% endif %}
                                    </label>
                                    
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputFirstName">First Name: {{ profile.first_name }}</label>
                                    
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputLastName">Last Name: {{ profile.last_name }}</label>
                                    
                                </div>
                                
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputPhone">Phone number: {{ profile.phone }}</label>
                                   
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputPhone">location: {{ profile.location }}</label>
                                    
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputBirthday">Birthday: {{ profile.birthday }}</label>
                                    
                                </div>
                                <!-- Save changes button-->
                                <div style="display: flex; justify-content: space-between;">
                                    <button class="btn btn-outline-success" type=""><a class="dropdown-item" href="{% url 'homechat' %}">Back</a></button>
                                    <button class="btn btn-outline-success" type=""><a class="dropdown-item" href="{% url 'edit' %}">Edit</a></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      
           {% else %}
             <p>No profiles found.</p>
        {% endif %}
    </div>
