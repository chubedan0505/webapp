{% block login %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
                  <form class="mx-1 mx-md-4"  method="POST" action="#">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type ="text" name = "username" id ="form3xample1c" class="form-control"/>
                        <label class="form-label" for="form3Example1c">User Name</label>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type ="text" name ="password" id ="form3xample1c" class="form-control"/>
                        <label class="form-label" for="form3Example4c">Password</label>
                        
                      </div>
                    </div>
  
                   
  
                    
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                    <p class="text-center h5 fw-bold mb-5 mx-1 mx-md-4 mt-4">you don't have a acount?<a href={% url 'register' %}> <br> Register</a></p>
                    {% for message in messages %}
                    <p id="message" class="text-center h5 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{message}}</p>
                    {% endfor %}
                  </form>
                  
             
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock login %}
